  <script>
    const PAYPAL_HANDLE = "FlorianDemaison615";
    const WHATSAPP_NUMBER = "33770111399";

    const modal = document.getElementById('modal');
    const form = document.getElementById('orderForm');

    // Ouvrir le formulaire
    document.querySelectorAll('.order-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.getElementById('pack').value     = btn.dataset.pack;
        document.getElementById('platform').value = btn.dataset.platform;
        document.getElementById('type').value     = btn.dataset.type;
        document.getElementById('amount').value   = btn.dataset.amount;
        document.getElementById('modal').classList.remove('hidden');
        document.getElementById('modal').classList.add('flex');
      });
    });

    // Fermer
    if (document.getElementById('cancelBtn')) {
      document.getElementById('cancelBtn').onclick = () => {
        modal.classList.add('hidden'); modal.classList.remove('flex'); form.reset();
      };
    }

    // Submit
    if (form) {
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const pack     = document.getElementById('pack').value;
        const platform = document.getElementById('platform').value;
        const type     = document.getElementById('type').value;
        const amount   = document.getElementById('amount').value;
        const handle   = document.getElementById('handle').value.trim();
        const postLink = document.getElementById('postLink').value.trim();
        const email    = document.getElementById('email').value.trim();

        if (!handle) { alert("Merci d’indiquer ton pseudo."); return; }
        if ((type === 'likes' || type === 'combo') && !postLink) {
          alert("Merci d’indiquer le lien du post (requis pour les likes/combos)."); return;
        }

        const qp = new URLSearchParams({ pack, platform, type, amount, handle, post: postLink || '', email }).toString();

        const waMsg = encodeURIComponent(
`Nouvelle commande BoosterX ✅
Pack : ${pack}
Plateforme : ${platform}
Type : ${type}
Montant : ${amount}€
Pseudo : ${handle}
Lien du post : ${postLink || '—'}
Email : ${email}`
        );
        const waUrl = `https://wa.me/${WHATSAPP_NUMBER}?text=${waMsg}`;
        const merciUrl = `merci.html?${qp}`;

        sessionStorage.setItem('bx_last_order', JSON.stringify({ pack, platform, type, amount, handle, postLink, email }));
        sessionStorage.setItem('bx_last_wa', waUrl);

        const bar = document.getElementById('hintBar');
        if (bar) {
          document.getElementById('hintWa').href = waUrl;
          document.getElementById('hintMerci').href = merciUrl;
          bar.classList.remove('hidden'); bar.classList.add('flex');
          document.getElementById('hintClose').onclick = ()=> bar.classList.add('hidden');
        }

        const paypalUrl = `https://paypal.me/${PAYPAL_HANDLE}/${encodeURIComponent(amount)}`;
        window.location.href = paypalUrl;

        modal.classList.add('hidden'); modal.classList.remove('flex'); form.reset();
      });
    }

    // Tracking GA4: logo + socials (header + footer)
    document.addEventListener('DOMContentLoaded', () => {
      ['bx-logo-link','ig-link','tt-link','wa-link','ig-link-footer','tt-link-footer','wa-link-footer'].forEach(id=>{
        const el = document.getElementById(id);
        if (el) {
          el.addEventListener('click', ()=>{
            if (typeof gtag === 'function') {
              gtag('event','click',{ event_category:'navigation', event_label:id, link_url:el.href || '/' });
            }
          });
        }
      });
    });
